<!DOCTYPE html>
<html>
<head>
  <title>Django Blog</title>

</head>
<body>
    {% extends 'blog/base.html' %}

    {% block content %}
      <div class="container">
        <div class="row">
{% if search %}
    <h1>You searched for {{search}}</h1>
    <br />

    {% for blog in blogs %}
        <a href="/show/{{blog.id}}"><h1>{{blog.title}}</h1></a>
        <br />
        <p>{{blog.description}}</p>
    {% endfor %}
{% else %}
    <h1>You forgot to search</h1>
{% endif %}
{% endblock %}
</body>
</html>
